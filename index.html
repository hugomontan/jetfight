<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETFight</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
    @font-face {
        font-family: 'Revamped';
        src: url('assets/Revamped.otf') format('opentype');
    }

    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
        font-family: 'Revamped', Arial, sans-serif;
    }

    /* Garante que a fonte seja carregada antes do Phaser */
    .hidden-text {
        font-family: 'Revamped', Arial, sans-serif;
        position: absolute;
        left: -9999px;
        visibility: hidden;
    }
    </style>
</head>
<body>
    <div class="hidden-text">Carregando fonte...</div> <!-- Garante o carregamento da fonte -->
    
    <script>
        // Aguarda o carregamento completo da pÃ¡gina antes de iniciar o jogo
        window.onload = () => {
            console.log("Phaser carregado!");
            const script = document.createElement("script");
            script.src = "game.js";
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
